buildscript {
    ext.kotlin_version = '1.8.22'  // Define the Kotlin version

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the Kotlin plugin and Gradle dependencies with the defined Kotlin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // Force Kotlin 1.8.0 for all dependencies, even those that might have been compiled with an older version
    configurations.all {
        resolutionStrategy {
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0'
            force 'org.jetbrains.kotlin:kotlin-stdlib-common:1.8.0'
            force 'org.jetbrains.kotlin:kotlin-compiler-embeddable:1.8.0'
        }
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
